<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<p>Do you perfer cats or dogs?</p>

<form>
	<label for="dogs">Dogs: </label>
	<input id="dogs" type="radio" name="petchoice" value="DOG">

	<label for="cats">Cats: </label>
	<input id="cats" type="radio" name="petchoice" value="CATS">	
<!-- If the button is the last thing in a form, it will submit the form.  You can also youse input type of submit -->

	<p>Pick your favorite color!</p>
	
	<select name="color">
		<option>Red</option>
		<option>Orange</option>
		<option>Yellow</option>
	</select>

	<p>Select Your Current Mood!</p>
	<!-- Use Value clauses here in order to send an explicit value to the server on submit -->
	<select name="mood">
		<option value="Happy">:)</option>
		<option value="Neutral">:|</option>
		<option value="Sad">:(</option>
	</select>

	<textarea name="paragraph" rows="10" cols="10"></textarea>

	<button>GO!</button>


</form>

</body>
</html>
