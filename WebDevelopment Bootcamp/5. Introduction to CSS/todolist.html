<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="todos.css">
	<title>To Do List!</title>
</head>
<body>

<h1>The Dog List</h1>

<ul>
	<!-- Classes allow you to add groups of formatting within CSS -->
	<!-- Added "checked" to the top two to show them as being checked on the page on load -->
	<li class="completed">
		<input type="checkbox" name="todo1" checked>
		Walk Olive
	</li>
	<li class="completed">	
		<input type="checkbox" name="todo1" checked>
		Feed Olive
	</li>
	<!--  -->
	<li id="special">
		<input type="checkbox" name="todo1">
		Walk Olive Again
	</li>

</ul>

</body>
</html>
